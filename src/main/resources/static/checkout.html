<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">

    <title>Forms</title>
</head>
<body>
    <div class="container">
        <div class="fs-3 text-center ">
            <img class="mt-4 mb-4" src="../images/vespa.png" alt="로고">
            <p class="lead">
                Checkout form
Below is an example form built entirely with Bootstrap’s form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it.
            </p>
            
        </div>
        
        <form action="../bootstraps/toy_publishings.html">
            <h4 class="mb-4">CheckOut Form</h4>
            <div class="row">
                <div class="col-sm-6">
                    <label for="firstname" class="form-label">First name</label>
                    <input class="form-control" type="text" id="firstname" name="firstname">
                </div>
                <div class="col-sm-6">
                    <label for="lastName" class="form-label">last name</label>
                    <input class="form-control" type="text" id="lastname" name="lastname">
                </div>
                <div class="col-12">
                    <label for="username" class="form-label">username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                </div>
                <div>
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="username" name="email" placeholder="you@example.com">
                </div>      
                <div>
                    <label for="address" class="form-label">Address</label>
                    <input type="text"  class="form-control" name="adderss" placeholder="1234 Main St">
                </div>
               <div>
                    <label for="address_2" class="form-label">Address2</label>
                    <input type="text"  class="form-control" name="adderss_2" placeholder="APT or SUIT">
                </div>
                <div class="col-md-5">
                    <label for="country" class="form-label">Country </label>
                        <select class="form-select" name="country" id="country">
                            <option value="" selected>-----</option>
                            <option value="korea" >Korea</option>
                            <option value="japan">japan</option>
                            <option value="usa">usa</option>
                        </select>
                </div>
                <div class="col-md-4">
                    <label for="state" class="form-label">State </label>
                        <select class="form-select" name="state" id="state">
                            <option value="" selected>------</option>
                            <option value="gyeonggi-do">Gyeonggi-do</option>
                            <option value="gwangju">Gwangju</option>
                            <option value="pusan">Pusan</option>
                        </select>
                </div>
                <div class="col-md-3 mb-4">
                    <label for="zip" class="form-label">zip </label>
                    <input type="text" class="form-control" name="zip" placeholder="12345">
                </div> 
                <button type="submit">click</button>       
        </form>            
            <hr>
